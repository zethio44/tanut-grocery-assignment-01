<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Details - Fresh Groceries by TP</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/logo.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
    }
  </style>
  
  <!-- Supabase Client Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Your Custom Script -->
  <script src="js/script.js" defer></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <a href="index.html" class="flex items-center">
          <div class="logo-container">
            <div class="logo"></div>
            <span class="ml-2 text-xl font-bold text-green-600">Fresh Groceries by TP</span>
          </div>
        </a>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Delivery Details</h1>
    
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-6">
        <form id="delivery-form" onsubmit="submitOrder(event)">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Recipient's Name -->
            <div class="col-span-2">
              <label for="recipient-name" class="block text-sm font-medium text-gray-700 mb-1">Recipient's Name *</label>
              <input 
                type="text" 
                id="recipient-name" 
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder="Full Name"
                required
              >
              <p class="error-message text-red-500 text-sm mt-1 hidden"></p>
            </div>
            
            <!-- Address -->
            <div class="col-span-2">
              <h3 class="font-medium mb-2">Address</h3>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Street -->
                <div class="col-span-2">
                  <label for="street" class="block text-sm font-medium text-gray-700 mb-1">Street *</label>
                  <input 
                    type="text" 
                    id="street" 
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Street Address"
                    required
                  >
                  <p class="error-message text-red-500 text-sm mt-1 hidden"></p>
                </div>
                
                <!-- City/Suburb -->
                <div>
                  <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City/Suburb *</label>
                  <input 
                    type="text" 
                    id="city" 
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="City or Suburb"
                    required
                  >
                  <p class="error-message text-red-500 text-sm mt-1 hidden"></p>
                </div>
                
                <!-- State -->
                <div>
                  <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State *</label>
                  <select 
                    id="state" 
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                  >
                    <option value="">Select State</option>
                    <option value="NSW">New South Wales (NSW)</option>
                    <option value="VIC">Victoria (VIC)</option>
                    <option value="QLD">Queensland (QLD)</option>
                    <option value="WA">Western Australia (WA)</option>
                    <option value="SA">South Australia (SA)</option>
                    <option value="TAS">Tasmania (TAS)</option>
                    <option value="ACT">Australian Capital Territory (ACT)</option>
                    <option value="NT">Northern Territory (NT)</option>
                    <option value="Other">Others</option>
                  </select>
                  <p class="error-message text-red-500 text-sm mt-1 hidden"></p>
                </div>
              </div>
            </div>
            
            <!-- Mobile Number -->
            <div>
              <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number *</label>
              <input 
                type="tel" 
                id="mobile" 
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder="04xxxxxxxx (10 digits)"
                pattern="^04\d{8}$"
                title="Australian mobile number starting with 04 followed by 8 digits"
                required
              >
              <p class="error-message text-red-500 text-sm mt-1 hidden"></p>
            </div>
            
            <!-- Email Address -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
              <input 
                type="email" 
                id="email" 
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder="Email Address"
                required
              >
              <p class="error-message text-red-500 text-sm mt-1 hidden"></p>
            </div>
          </div>
          
          <div class="mt-8 text-right">
            <a href="cart.html" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-6 rounded mr-4 inline-block">
              Back to Cart
            </a>
            <button 
              type="submit" 
              id="submit-order-btn" 
              class="bg-gray-400 hover:bg-gray-500 text-white py-2 px-6 rounded transition-colors"
              disabled
            >
              Submit Order
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
</body>
</html>
